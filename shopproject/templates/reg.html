{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="bg" style="background-image:url({% static 'img/banner2.png' %})"><br><br>
    <div align="center" >
        <h1 style="color:white;font-size:75px"><b><strong>NATURE TO HOME........<i style="color:forestgreen" class="fa fa-leaf"></i></strong></b></h1>
        <h2 style="color:firebrick;font-size:35px"><b><strong>Forest Store</strong></b></h2>
    </div>
    <div align="center" class="form1" >
        <form action="{% url 'cart:register' %}" method="post">
            {% csrf_token %}
            <div class="display-2 " align="center">
                <h2 class="h"><b>JOIN OUR FAMILY</b></h2>
            </div>
            <div class="form-group" >
                <i class="fa fa-user" style="font-size:25px"></i> <input class=" input1" name="uname" type="email"   aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
                <i class="fa fa-lock" style="font-size:25px"></i> <input class="input" name="pass" type="password"  >
            </div>
            <div class="form-group">
                <i class="fa fa-lock" style="font-size:25px"></i> <input class="input" name="cpass" type="password"  >
            </div>
            <br><br>
            <button style="border-radius:10px" type="submit" class="btn btn-success">login</button>
        </form>
        {% for m in messages %}
            {% if m.tags == 'warning' %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ m }}</strong>
            </div>
            {% endif %}
        {% endfor %}
        </div>
</div>
{% endblock %}
